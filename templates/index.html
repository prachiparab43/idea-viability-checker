<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Idea Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ AI Idea Analyzer</h1>
            <p>Validate your startup idea in seconds</p>
        </header>

        <div class="input-section">
            <h2>Enter Your Startup Idea</h2>
            <textarea id="ideaInput" placeholder="Describe your startup idea..."></textarea>
            
            <div class="controls">
                <select id="industrySelect">
                    <option value="Technology">Technology</option>
                    <option value="AI">AI</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Finance">Finance</option>
                </select>
                
                <button id="analyzeBtn" onclick="analyzeIdea()">Analyze Idea</button>
            </div>
        </div>

        <div id="results" class="results">
            <h2>Analysis Results</h2>
            
            <div class="score-card">
                <div class="score-circle">
                    <span id="scoreValue">0</span>
                    <small>SCORE</small>
                </div>
            </div>

            <div class="results-grid">
                <div class="card">
                    <h3>üìä Market Size</h3>
                    <p id="marketSize">-</p>
                </div>
                
                <div class="card">
                    <h3>‚ö° Competition</h3>
                    <p id="competition">-</p>
                </div>
                
                <div class="card">
                    <h3>üìà Trends</h3>
                    <p id="trends">-</p>
                </div>
            </div>

            <div class="recommendations">
                <h3>‚úÖ Recommendations</h3>
                <ul id="recommendations"></ul>
            </div>

            <div class="risks">
                <h3>‚ö†Ô∏è Risks</h3>
                <ul id="risks"></ul>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
